<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Property in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="myCheckbox">
    <label for="myCheckbox">Subscribe</label><br><br>

    
    <input type="radio" id="myvisabtn" name="cards">
    <label for="myvisabtn">Visa</label>
    <input type="radio" id="mymastercardbtn" name="cards" >
    <label for="mymastercardbtn">MasterCard</label>
    <input type="radio" id="mypaypalbtn" name="cards">
    <label for="mypaypalbtn">PayPal</label><br><br>

    <button type="text" id="mySubmit">Submit</button>
    <p id="subResult"></p>
    <p id="paymentResult"></p>

    <script src="index.js"></script>
</body>
</html>
